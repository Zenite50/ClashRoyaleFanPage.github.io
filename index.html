<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Fan Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Bienvenido a la página de fans de Clash Royale</h1>
        <nav>
            <ul>
                <!-- Enlaces de navegación -->
                <li><a href="#login">Inicio de Sesión</a></li>
                <li><a href="#register">Registro</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Sección de inicio de sesión -->
        <section id="login">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <label for="loginUsername">Usuario:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <!-- Sección de registro -->
        <section id="register">
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="registerUsername">Usuario:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>
                <label for="registerEmail">Correo Electrónico:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>

        <!-- Sección de contacto -->
        <section id="contact">
            <h2>Contacto</h2>
            <form id="contactForm">
                <label for="contactName">Nombre:</label>
                <input type="text" id="contactName" name="contactName" required>
                <label for="contactEmail">Correo Electrónico:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
                <label for="contactMessage">Mensaje:</label>
                <textarea id="contactMessage" name="contactMessage" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Clash Royale Fan Page</p>
    </footer>

    <!-- Archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>


    <!-- Archivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
